services:
  - type: web
    name: ideaforge-ai-backend
    env: python
    region: oregon
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app.main:app --bind 0.0.0.0:$PORT --workers 2 --worker-class uvicorn.workers.UvicornWorker"
    healthCheckPath: "/health"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: ideaforge-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: ideaforge-redis
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: GEMINI_API_KEY
        sync: false
      - key: ENVIRONMENT
        value: production
      - key: CORS_ORIGINS
        value: "https://your-frontend-domain.vercel.app"

  - type: redis
    name: ideaforge-redis
    region: oregon
    plan: free
    maxmemoryPolicy: allkeys-lru

databases:
  - name: ideaforge-db
    databaseName: ideaforge_ai
    user: ideaforge_user
    region: oregon
    plan: free
